version: '3.8'

networks:
  tvdt:
    driver: bridge

x-minio-common: &minio-common
  image: quay.io/minio/minio:RELEASE.2023-12-09T18-17-51Z
  command: server --console-address ":9001" http://minio{1...4}/data{1...2}
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: minioadmin
    MINIO_ROOT_PASSWORD: minioadmin
  healthcheck:
    test: [ "CMD", "mc", "ready", "local" ]
    interval: 5s
    timeout: 5s
    retries: 5

services:
  tvdtdbhost:
    container_name: tvdtdbhost
    hostname: tvdtdbhost
    image: postgres:12
    env_file:
      - ./.env
    ports:
      - $POSTGRES_EXTERNAL_PORT:$POSTGRES_INTERNAL_PORT
    networks:
      tvdt: null
    restart: unless-stopped
    volumes:
      - $MOUNT_PGDATA:$PGDATA
  tvdtapi:
    container_name: tvdtapi
    hostname: tvdtapi
    env_file:
      - ./.env
    build:
      context: ./tvdt
      dockerfile: Dockerfile
      args:
        - SERVER_INTERNAL_PORT=$SERVER_INTERNAL_PORT
        - POSTGRES_HOST=$POSTGRES_HOST
        - POSTGRES_INTERNAL_PORT=$POSTGRES_INTERNAL_PORT
        - POSTGRES_DB=$POSTGRES_DB
        - POSTGRES_USER=$POSTGRES_USER
        - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
        - API_WORK_DIR=$API_WORK_DIR
    depends_on:
      - tvdtdbhost
    ports:
      - $SERVER_EXTERNAL_PORT:$SERVER_INTERNAL_PORT
    networks:
      tvdt: null
    restart: unless-stopped
    volumes:
      - ./tvdt/src/main/:$API_WORK_DIR/src/main
      - ./tvdt/src/test:$API_WORK_DIR/src/test
      - ./tvdt/target:$API_WORK_DIR/target
      - ./tvdt/libs:$API_WORK_DIR/libs
      - ./tvdt/:$API_WORK_DIR

  # starts 4 docker containers running minio server instances.
  # using nginx reverse proxy, load balancing, you can access
  # it through port 9000.
  minio1:
    <<: *minio-common
    hostname: minio1
    volumes:
      - ./minio/data/data1-1:/data1
      - ./minio/data/data1-2:/data2
    networks:
      tvdt: null

  minio2:
    <<: *minio-common
    hostname: minio2
    volumes:
      - ./minio/data/data2-1:/data1
      - ./minio/data/data2-2:/data2
    networks:
      tvdt: null

  minio3:
    <<: *minio-common
    hostname: minio3
    volumes:
      - ./minio/data/data3-1:/data1
      - ./minio/data/data3-2:/data2
    networks:
      tvdt: null

  minio4:
    <<: *minio-common
    hostname: minio4
    volumes:
      - ./minio/data/data4-1:/data1
      - ./minio/data/data4-2:/data2
    networks:
      tvdt: null

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx-minio
    volumes:
      - ./minio/nginx.conf:/etc/nginx/nginx.conf:rw
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio1
      - minio2
      - minio3
      - minio4
    networks:
      tvdt: null
